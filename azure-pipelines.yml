trigger:
  branches:
    include:
      - main
      - dev

pool:
  vmImage: 'Default'

steps:
  # Step 1: Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  # Step 2: Install dependencies and browsers
  - script: |
      npm ci
      npx playwright install --with-deps
    displayName: 'Install dependencies and browsers'

  # Step 3: Run a specific Playwright test file (Headless)
  - script: |
      npx playwright test tests/login.spec.ts --reporter=line
    displayName: 'Run specific Playwright test file (Headless)'

  # Step 4: Generate Allure report
  - script: |
      npx playwright test tests/login.spec.ts --reporter=line,allure-playwright
      npx allure generate allure-results --clean -o allure-report
    displayName: 'Generate Allure report for specific test'

  # Step 5: Publish reports
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'playwright-report'
      ArtifactName: 'playwright-report'
      publishLocation: 'Container'
    condition: succeededOrFailed()

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'allure-report'
      ArtifactName: 'allure-report'
      publishLocation: 'Container'
    condition: succeededOrFailed()
